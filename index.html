<!DOCTYPE html>
<html>
  <head>
    <title>weather-app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app">
      <div class="weather-card">
        <h2 class="city"></h2>
        <img class="icon" />
        <p class="condition"></p>
        <p class="temp"></p>
      </div>
      <form class="search-box">
        <input class="city-input" type="text" required="required" />
        <button type="submit" class="search-btn">search</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
